<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Condições</title>
   <style>
      body {
         background-color: rgb(75, 95, 114);
         color: white;
         text-align: center;
         font: normal 20px arial;
      }
   </style>
</head>
<body>
   <h1>Sistema de multas</h1>
   Velocidade do veiculo: <input type="number" name="txtvel" id="txtvel"> Km/h </br>
   <input type="button" value="Verificar" onclick="calcular()">
   <div id="res"></div> 
   <script>
      function calcular() {
         var txtve = document.getElementById('txtvel')
         var res = document.getElementById('res')
         var vel = Number(txtve.value)
         
         res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
         if (vel > 80) {
            res.innerHTML = `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>`
         }
         res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
      }
   </script>
</body>
</html>
