<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      body {
         background-color: rgb(37, 30, 83);
         color: white;
         font-family: monospace;
         font-size: 3rem;
         }
   </style>
</head>
<body>
   


   <script>
      var A = Number(window.prompt('Digite um número'))
      var B = Number(window.prompt('Digite um número'))
      var C = Number(window.prompt('Digite um número'))

      document.write(`A = <strong>${A}</strong></br> B = <strong>${B}</strong></br> C = ${C}</strong> </br>`)

      var delta = (B*B)-4*A*C

      if(delta < 0) {
		document.write('Para Delta negativo, não existem raízes reais.</br>')
		} else

      var x1 = (-B + Math.sqrt(delta)) / (2*A)
      var x2 = (-B - Math.sqrt(delta)) / (2*A)

      document.write(`Resultado de x': <strong>${x1}</strong> </br> Resultado de x": <strong>${x2}</strong>`)
   </script>
</body>
</html>
